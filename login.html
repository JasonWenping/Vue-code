<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeetingRoom Order</title>
</head>
<body>
    <div id="app">
        <login></login>
    </div>

    <style>
    body{
        background: url(src/meettingroom_bg.jpg);
        background-size: cover;
    }
    #log_pannel{
        width: 500px;
        height: 600px;
        background: burlywood;
    }   
    </style>


    <template id="log_pannel">
        <div>
            <form action="POST">
                <div class="login_info">
                    <span>用户名：</span>
                    <input type="text" name="username" id="usr" placeholder="请输入用户名" required>
                </div>
                <div class="login_info">
                    <span>密码：</span>
                    <input type="password" name="password" id="psw" placeholder="请输入密码" required>
                </div>
                <button id="sub">登录</button>
            </form>
        </div>
    </template>

    <template id="register"></template>

    <script src="vue.min.js"></script>
    <script>
        Vue.component('login',{
            template:'#log_pannel'
        })
        new Vue({
            el:'#app'
        })
    </script>
    
</body>
</html>
