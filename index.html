<!doctype html>
<html>
<meta charset="UTF-8">
<head>
<title>vue</title>
</head>
<body>
<script src="https://unpkg.com/vue"></script>
<div id="app-2">
<span v-bind:title="message">
this is some text ....
</span>
</div>
<div id='app'>
{{ message }}
</div>

<div id="app-3">
<ol>
<li v-for="todo in todos">
{{todo.text}}
</li>
</ol>
</div>

<div id="app-4">
<p>{{ message }}</p>
<button v-on:click="reverseMessage">reserve message</button>
</div>

<div id="app-5">
<p>{{ message }}</p>
<input type="text" v-model="message">
</div>
<ul id="app-7">
  <!-- 创建一个 todo-item 组件的实例 -->
  <todo-item v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"></todo-item>
</ul>

<script>
var app = new Vue({
		el:'#app',
		data:{
			message:'hello world'
		}
});

var app2 = new Vue({
		el:'#app-2',
		data:{
			message:'hello' + new Date().toLocaleString()
		}
});

var app3 = new Vue({
		el:'#app-3',
		data:{
			todos:[
			{text: 'javascript'},
			{text: 'Vue'},
			{text: 'react'}
			]
		}
});

var app4 = new Vue({
	el:'#app-4',
	data:{
		message:'hello Vue.js'
	},
	methods:{
		reverseMessage:function(){
			this.message = this.message.split('').reverse().join('')
		}
	}
});

var app5 = new Vue({
	el:'#app-5',
	data:{
		message:'hello Vue!'
	}
});

Vue.component('todo-item', {
	props:['todo'],
  template: '<li>{{todo.text}}</li>'
})

var app7 = new Vue({
	el:'#app-7',
	data:{
		groceryList:[
			{id:0,text:'Jason'},
			{id:1,text:'Katy'},
			{id:2,text:'Lily'}
			]
	}
})
</script>
</body>
</html>
