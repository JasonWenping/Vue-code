<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件通信</title>
</head>
<body>
    <div id='app'>
        <my-div msg='这是组件1' src="../src/1244222446.jpg"></my-div>
        <my-div msg='这是组件2' src="../src/1244551557.jpg"></my-div>
        <my-div msg='这是组件3' src="../src/1244222446.jpg"></my-div>
        <my-div msg='这是组件4' src="../src/1244551557.jpg"></my-div>
    </div>

    <template id='my_div'>
        <div>
            <h1>{{msg}}</h1>
            <img v-bind:src=src width="200px" >
        </div>
    </template>

    <script src="../vue.min.js"></script>
    <script>
        Vue.component('my-div',{
            template:'#my_div',
            props:['msg','src']
        }),

        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
